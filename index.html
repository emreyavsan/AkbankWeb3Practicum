<script type="text/javascript">
function hesapla (sayi) {
    var sayim = sayi.toString();

    var dizi = sayim.split("");
    var sayac = 0;
    for(i=0;i<dizi.length;i++){
        var rakam = parseInt(dizi[i]);
        sayac+=rakam;

    }
    if(sayac %2 == 0){
        console.log("Even");
    } else{
        console.log("Odd");
    }
}


hesapla(373);

</script>
